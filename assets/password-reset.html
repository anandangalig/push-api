<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Push Pirates | Support</title>
  </head>
  <body style="padding-top: 2rem;">
    <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center">
      <img src="/app-logo.png" />
      <div class="d-flex flex-column align-items-center justify-content-center">
        <h2 style="margin-bottom: 3rem; padding: 1rem 1rem; text-align: center;">
          Push Pirates password reset:
        </h2>
        <form
          style="text-align: center;"
          method="post"
          oninput="newPasswordConfirm.setCustomValidity(newPasswordConfirm.value != newPassword.value ? 'Passwords do not match.' : '')"
        >
          <div class="form-group">
            <label for="newPassword">Enter new password: </label>
            <input
              id="newPassword"
              name="newPassword"
              type="password"
              class="form-control"
              pattern=".{8,}"
              title="Must at least 8 characters long"
              required
            />
          </div>
          <div class="form-group">
            <label for="newPasswordConfirm">Confirm new password: </label>
            <input
              id="newPasswordConfirm"
              name="newPasswordConfirm"
              type="password"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
